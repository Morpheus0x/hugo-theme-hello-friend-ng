{{ define "main" }}
    <main class="centered-plain">
        <article>
            <h2 class="centered-plain-title"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>

            {{ if .Params.Cover }}
                <figure class="post-cover">
                    <img src="{{ .Params.Cover | absURL }}" alt="{{ .Title }}" />
                
                    {{ if .Params.CoverCaption }}
                        <figcaption class="center">{{ .Params.CoverCaption | markdownify }}</figcaption>
                    {{ end }}
                </figure>
            {{ end }}
            
            {{ if .Params.toc }}
                <hr />
                <aside id="toc">
                <div class="toc-title">{{ i18n "tableOfContents" }}</div>
                    {{ .TableOfContents }}
                </aside>
                <hr />
            {{ end }}

            <div class="centered-plain-content">
                {{ .Content }}
            </div>
        </article>
    </main>
{{ end }}
